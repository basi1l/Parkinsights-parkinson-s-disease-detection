{% extends "base.html" %}
{% block content%} 
<div class="container mt-3" id="predict">
   <form method="post" action="{{url_for('predict')}}" enctype="multipart/form-data">
    <br>
    <br>
    <br>
     <h3 class="text-center">Upload an Image</h3>
     <label for="upload" id="upload-label">browse Image</label>
     <input
       class="form-control my-2"
       name="file"
       type="file"
       id="upload"
       multiple
       onchange="readURL(this)"
     />

    
       
     <div class="container">
       <img
       class="mb-5 mx-auto "
       id="image"
       src="{{ image }}"
       alt="" height="250px"/>

       </div>
       
    
    

     <!-- Submit button -->
     <input type="submit" class="btn btn-primary btn-block mb-4">
     </input>
   </form>
 </div>

 <h2 id="results" class="text-center mt-5">Your results</h2>
    
    {% if predictions == None %}
    <p class="text-center">Please upload some image to get results!</p>
        
    {% endif %}

    {% if predictions != None %}
    <!-- Card starts here -->
    <div class="card mb-3 d-block mx-auto" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img
          src="{{ image }}"
          class="img-fluid rounded-start"
          />
        </div>
        
        
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Buried threat detection : </h5>
            <p class="card-text">
              Detected  : {{prediction}} <br>
            </p>

          </div>
        </div>
        
      </div>
    </div>
    
    <!-- Card ends here -->

    
    {% endif %}


    

{% endblock %}
